<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <canvas id="MyEngine2dCanvas" width="800" height="600" style="border:1px solid black;"></canvas>
    </body>

    <script src="./../Core/Game.js"></script>
    <script src="./../Core/Input.js"></script>
    <script src="./../Core/Collision.js"></script>
    <script src="./../Core/object/Object.js"></script>
    <script src="./../Core/object/ImageObject.js"></script>
    <script>
        class Player1 extends Object{
            start(){
                this.speed = 3;
                this.valueX = 0;
                this.valueY = 0;
            }
            update(){
                this.valueX = 0;
                this.valueY = 0;
                if(this.Game.input.getInput('d'))
                    this.valueX = 1;
                if(this.Game.input.getInput('a'))
                    this.valueX = -1;
                if(this.Game.input.getInput('s'))
                    this.valueY = 1;
                if(this.Game.input.getInput('w'))
                    this.valueY = -1;

                if(this.valueX!=0 || this.valueY!=0){
                    this.position.x+=this.valueX*this.speed;
                    this.position.y+=this.valueY*this.speed;
                }
            }
        }

        const block = new ImageObject({positionX: 0,positionY: 500,ScaleX:100,ScaleY:100,image:'imageExemplo.jpeg'})
        const block1 = new ImageObject({positionX: 100,positionY: 500,ScaleX:100,ScaleY:100,image:'imageExemplo.jpeg'})
        const block2 = new ImageObject({positionX: 200,positionY: 500,ScaleX:100,ScaleY:100,image:'imageExemplo.jpeg'})
        const block3 = new ImageObject({positionX: 300,positionY: 500,ScaleX:100,ScaleY:100,image:'imageExemplo.jpeg'})
        const block4 = new ImageObject({positionX: 400,positionY: 500,ScaleX:100,ScaleY:100,image:'imageExemplo.jpeg'})
        const block5 = new ImageObject({positionX: 500,positionY: 500,ScaleX:100,ScaleY:100,image:'imageExemplo.jpeg'})
        const block6 = new ImageObject({positionX: 600,positionY: 500,ScaleX:100,ScaleY:100,image:'imageExemplo.jpeg'})
        const block7 = new ImageObject({positionX: 700,positionY: 500,ScaleX:100,ScaleY:100,image:'imageExemplo.jpeg'})

        const Player = new Player1({positionX: 1,positionY: 470,ScaleX:30,ScaleY:30});
        const canvas = document.getElementById('MyEngine2dCanvas');
        const contextoCanvas = canvas.getContext('2d');
        const game = new Game({
            gameObjects: [Player,block,block1,block2,block3,block4,block5,block6,block7],
            canvas: contextoCanvas
        })
    </script>
</html>
